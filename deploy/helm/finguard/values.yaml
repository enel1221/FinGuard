replicaCount: 1

image:
  repository: finguard
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

env:
  FINGUARD_ADDR: ":8080"
  OPENCOST_URL: "http://opencost.opencost.svc.cluster.local:9003"
  FINGUARD_LOG_LEVEL: "info"

database:
  dsn: "sqlite:///data/finguard.db"

auth:
  enabled: true
  oidc:
    issuerURL: ""
    clientID: "finguard"
    clientSecret: ""
    redirectURL: ""
    scopes:
      - openid
      - profile
      - email
      - groups
    sessionSecret: ""

dex:
  enabled: false
  image:
    repository: ghcr.io/dexidp/dex
    tag: v2.41.1
  config:
    issuer: "https://dex.example.com"
    storage:
      type: kubernetes
      config:
        inCluster: true
    connectors: []
    staticClients:
      - id: finguard
        name: FinGuard
        redirectURIs:
          - "https://finguard.example.com/callback"
        secret: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true

opencost:
  enabled: true
  url: "http://opencost.opencost.svc.cluster.local:9003"

plugins:
  dir: /opt/finguard/plugins/bin
  configDir: /opt/finguard/plugins/config

persistence:
  enabled: false
  storageClass: ""
  size: 1Gi
