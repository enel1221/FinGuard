apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "finguard.fullname" . }}
  labels:
    {{- include "finguard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "finguard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "finguard.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "finguard.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: FINGUARD_PLUGIN_DIR
              value: {{ .Values.plugins.dir | quote }}
            - name: FINGUARD_PLUGIN_CONFIG_DIR
              value: {{ .Values.plugins.configDir | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
