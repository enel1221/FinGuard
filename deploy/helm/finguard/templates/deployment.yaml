apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "finguard.fullname" . }}
  labels:
    {{- include "finguard.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "finguard.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "finguard.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "finguard.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: FINGUARD_PLUGIN_DIR
              value: {{ .Values.plugins.dir | quote }}
            - name: FINGUARD_PLUGIN_CONFIG_DIR
              value: {{ .Values.plugins.configDir | quote }}
            - name: FINGUARD_DB_DSN
              value: {{ .Values.database.dsn | quote }}
            {{- if .Values.auth.enabled }}
            - name: FINGUARD_OIDC_ISSUER
              value: {{ .Values.auth.oidc.issuerURL | quote }}
            - name: FINGUARD_OIDC_CLIENT_ID
              value: {{ .Values.auth.oidc.clientID | quote }}
            - name: FINGUARD_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "finguard.fullname" . }}-oidc
                  key: client-secret
                  optional: true
            - name: FINGUARD_OIDC_REDIRECT_URL
              value: {{ .Values.auth.oidc.redirectURL | quote }}
            - name: FINGUARD_OIDC_SCOPES
              value: {{ join "," .Values.auth.oidc.scopes | quote }}
            - name: FINGUARD_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "finguard.fullname" . }}-oidc
                  key: session-secret
                  optional: true
            {{- else }}
            - name: FINGUARD_AUTH_DISABLED
              value: "true"
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "finguard.fullname" . }}-data
      {{- end }}
