{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "finguard.fullname" . }}
  labels:
    {{- include "finguard.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pods", "nodes", "services", "persistentvolumes", "persistentvolumeclaims", "resourcequotas", "limitranges"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "finguard.fullname" . }}
  labels:
    {{- include "finguard.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "finguard.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "finguard.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
