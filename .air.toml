root = "."
tmp_dir = "tmp"

[build]
  bin = "./tmp/finguard"
  cmd = "go build -trimpath -o ./tmp/finguard ./cmd/finguard"
  delay = 1000
  exclude_dir = ["tmp", "vendor", "web", "deploy", "headlamp", "migrations", "configs", "node_modules"]
  exclude_regex = ["_test\\.go$"]
  include_ext = ["go", "html", "tmpl"]
  include_dir = []
  kill_delay = "2s"
  log = "tmp/build-errors.log"
  send_interrupt = true
  stop_on_error = true

[log]
  time = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[misc]
  clean_on_exit = true
